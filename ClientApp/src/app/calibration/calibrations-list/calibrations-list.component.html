<h1>Calibrations</h1>

<p>Many calibrations in the list</p>

<div class="example-button-row">
  <button mat-raised-button [routerLink]='["../edit"]' color="primary">Add</button>
</div>
<br>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="equipmentId">
      <th mat-header-cell *matHeaderCellDef style="width:20%"> EquipmentId </th>
      <td mat-cell *matCellDef="let element"> {{element.equipmentId}} </td>
    </ng-container>


    <ng-container matColumnDef="personId">
      <th mat-header-cell *matHeaderCellDef style="width:20%"> PersonId </th>
      <td mat-cell *matCellDef="let element"> {{element.personId}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="width:20%"> Action </th>
      <td mat-cell *matCellDef="let calibration">
        <button mat-icon-button matTooltip="Edit" [matTooltipPosition]="'after'">
          <mat-icon aria-label="Example icon-button with a heart icon" [routerLink]="['../edit', calibration.id]">edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Delete" [matTooltipPosition]="'after'">
          <mat-icon aria-label="Example icon-button with a heart icon " (click)="deleteCalibration(calibration)">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-progress-bar mode="indeterminate" *ngIf="!calibrations"></mat-progress-bar>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
