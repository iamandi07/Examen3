<p>Add/Edit equipment</p>

<mat-card class="example-card">
  <form *ngIf="formGroup" [formGroup]="formGroup">
    <div class="example-container">

      <mat-form-field>
        <input matInput placeholder="EquipmentId" formControlName="equipmentId" type="text">

        <mat-error *ngIf="formGroup.get('equipmentId').touched && formGroup.get('equipmentId').errors && formGroup.get('equipmentId').errors.required">
          EquipmenrId required!
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="PersonId" formControlName="personId" type="text">

        <mat-error *ngIf="formGroup.get('personId').touched && formGroup.get('personId').errors && formGroup.get('personId').errors.required">
          PersonId required!
        </mat-error>
      </mat-form-field>

    </div>
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="save()">Save</button>
      <button mat-raised-button color="primary" [routerLink]='routerLink'>Cancel</button>
    </div>
  </form>
</mat-card>
