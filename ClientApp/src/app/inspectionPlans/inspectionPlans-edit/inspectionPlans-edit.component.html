<p>Add/Edit inspectionPlan</p>

<mat-card class="example-card">
  <form *ngIf="formGroup" [formGroup]="formGroup">
    <div class="example-container">

      <mat-form-field>
        <input matInput placeholder="Description" formControlName="description" type="text">
        <mat-error *ngIf="formGroup.get('description').touched && formGroup.get('description').errors && formGroup.get('description').errors.required">
          Name required!
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Temperature" formControlName="temperature" type="number">
        <mat-error *ngIf="formGroup.get('temperature').touched && formGroup.get('temperature').errors && formGroup.get('temperature').errors.required">
          Temperature
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Humidity" formControlName="humidity" type="number">
        <mat-error *ngIf="formGroup.get('humidity').touched && formGroup.get('humidity').errors && formGroup.get('humidity').errors.required">
          Humidity required!
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Pressure" formControlName="pressure" type="number">
        <mat-error *ngIf="formGroup.get('pressure').touched && formGroup.get('pressure').errors && formGroup.get('pressure').errors.required">
          Pressure required!
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="PersonId" formControlName="personId" type="number">
        <mat-error *ngIf="formGroup.get('personId').touched && formGroup.get('personId').errors && formGroup.get('personId').errors.required">
          Person required!
        </mat-error>
      </mat-form-field>

    </div>
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="save()">Save</button>
      <button mat-raised-button color="primary" [routerLink]='routerLink'>Cancel</button>
    </div>
  </form>
</mat-card>
